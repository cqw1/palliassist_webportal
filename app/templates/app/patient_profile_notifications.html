<br>

<div>
    <button id="create-notification-modal-btn" type="button" class="btn btn-primary pull-right" autocomplete="off" data-toggle="modal" data-target="#create-notification-modal">
        <span class="glyphicon glyphicon-plus"></span> Create 
    </button>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Date</th>
            <th>Notification</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for notification in notifications %}
        <tr>
            <td class="millis-date">{{ medication.created_date }}</td>
            <td>{{ notification.text }}</td>
            <td><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% include "create_notification_modal.html" %}
