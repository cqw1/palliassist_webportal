<br>

{% if medications %}
<button type="button" class="btn btn-danger pull-right" onclick="fcmCreateNotification('{{patient.user.username}}', 'MEDICATION', '', '')">Request</button>

<!-- Table of search results --> 
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <!-- <th>Date</th> -->
            <th>Name</th>
            <th>Form</th>
            <th>Dose</th>
            <th>Posology</th>
            <th>Rescue</th>
        </tr>
    </thead>
    <tbody>
        <!-- Search results -->
        {% for medication in medications %}
        <tr>
            <!-- <td class="millis-date">{{ medication.created_date }}</td> -->
            <td>{{ medication.name }}</td>
            <td>{{ medication.form }}</td>
            <td>{{ medication.dose }}</td>
            <td>{{ medication.posology }}</td>
            <td>{{ medication.rescue }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% else %}

<br>
<div class="pa-center-wrapper">
    No medications found.
</div>

{% endif %}
