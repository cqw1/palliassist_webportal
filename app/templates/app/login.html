{% extends "app/empty_layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-6 col-md-push-3">
        <hr />
    </div>
</div>

<div class="row">
    {% if form.errors %}
    <p class="validation-summary-errors">Please enter a correct username and password.</p>
    {% endif %}
</div>

<div class="row">
    <div class="col-md-6 col-md-push-4">
        <section id="loginForm">
        <form action="." method="post" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username" class="col-md-2 control-label">Username</label>
                <div class="col-md-10">
                    {{ form.username }}
                </div>
            </div>
            <div class="form-group">
                <label for="id_password" class="col-md-2 control-label">Password</label>
                <div class="col-md-10">
                    {{ form.password }}
                </div>
            </div>
            <div class="form-group pa-ignore-center-wrapper">
                <div class="col-md-offset-2 col-md-10">
                    <input type="hidden" name="next" value="/" />
                    <input type="submit" value="Login" class="btn btn-primary" />
                </div>
            </div>
        </form>
        </section>
    </div>
</div>

<br><br>

<a href="/signup/">Create account</a>

{% endblock %}


{% block scripts %}

{% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
